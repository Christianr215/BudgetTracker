{% extends 'base.html'%}

{% block content %}

<div class="container mt-4">
    <h2 class="mb-4">My Profile</h2>
    
    <div class="card shadow-sm p-4">
        <p><strong>Username:</strong> {{ current_user.username }}</p>
        <p><strong>Income:</strong> ${{ current_user.income.amount }}</p>
        <p><strong>Savings Goal:</strong> ${{ current_user.savings.goal }}</p>
        
        <a class="btn btn-primary mt-3" href="{{ url_for('edit_profile') }}">Edit Profile</a>
    </div>
</div>

{% endblock %}
